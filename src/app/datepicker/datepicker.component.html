<div class="input-group">
  <input
    (click)="d.toggle()"
    #myRangeInput
    class="form-control"
    placeholder="mm/dd/yyyy - mm/dd/yyyy"
    name="dp"
    [(ngModel)]="model"
    ngbDatepicker
    [dayTemplate]="t"
    [autoClose]="false"
    [displayMonths]="2"
    [maxDate]="maxDate"
    [minDate]="minDate"
    #d="ngbDatepicker">

  <ng-template #t let-date="date" let-focused="focused">
        <span class="custom-day"
              [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
              [class.faded]="isHovered(date) || isInside(date)"
              (click)="onDateSelection(date)"
              (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null"
        >
        {{ date.day }}
        </span>
  </ng-template>
  <div class="input-group-append with-arrow">
    <img class="arrow" src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgdmlld0JveD0iMCAwIDMyIDMyIj48cGF0aCBkPSJNMjQgMTEuMzA1bC03Ljk5NyAxMS4zOUw4IDExLjMwNXoiLz48L3N2Zz4='/>
  </div>
</div>
